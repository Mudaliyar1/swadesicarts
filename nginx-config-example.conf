# NGINX Configuration Example for Large File Uploads
# Place this in your nginx site configuration file

server {
    listen 80;
    server_name your-domain.com;

    # Increase client body size limit to 2GB for large video uploads
    client_max_body_size 2000M;
    
    # Increase buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Increase timeout settings for long uploads (10 minutes)
    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;
    
    # Disable buffering for file uploads to prevent timeouts
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Important headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
}

# After adding this configuration:
# 1. Test nginx config: sudo nginx -t
# 2. Reload nginx: sudo systemctl reload nginx
# or: sudo service nginx reload
